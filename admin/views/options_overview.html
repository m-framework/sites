<div class="additional-links">
    <a href="~language_prefix~/~pagename~/sites" title="*Sites overview*"><i class="fa fa-globe"></i></a>
</div>
<table cellpadding="0" cellspacing="0" class="admin-overview">
    <thead>
        <tr>
            <th width="10%"></th>
            <th width="40%" class="text-left">*Parameter*</th>
            <th width="50%" class="text-left">*Value*</th>
        </tr>
    </thead>
    ~items~
    <tr class="editable" data-id="null">
        <td width="10%">
            <a href="#"
               data-model="modules\sites\models\sites_options"
               data-m-action="dynamic_edit"
               data-m-context="tr[data-id='null']"
               class="edit save"><i class="fa fa-edit"></i></a>
            <a href="#"
               data-model="modules\sites\models\sites_options"
               data-m-action="dynamic_edit"
               data-m-context="tr[data-id='null']"
               class="delete"
               title="*Delete*"><i class="fa fa-trash"></i></a>
            <input type="hidden" data-edit="language" value="~language_id~">
        </td>
        <td class="text-left" width="40%"><span data-edit="parameter"><textarea placeholder="*Type new parameter*"></textarea></span></td>
        <td class="text-left" width="50%"><span data-edit="value"><textarea placeholder="*Type new value*"></textarea></span></td>
    </tr>
</table>
